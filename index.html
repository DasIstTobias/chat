<!DOCTYPE html>
<html lang="en-GB">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>RandomBytes Chat</title>
    <link rel="icon" type="image/x-icon" href="favicon.ico">
    <link rel="stylesheet" href="style.css">
    <script src="bots/eliza/elizabot.js"></script>
    <script src="bots/eliza/elizadata.js"></script>
</head>
<body>
    <div class="app-container">
        <!-- Sidebar -->
        <div class="sidebar">
            <div class="sidebar-header">
                <h1>RandomBytes Chat</h1>
                <button class="new-chat-btn" id="newChatBtn">
                    <span class="plus-icon">+</span>
                    New Chat
                </button>
            </div>
            
            <div class="chat-list" id="chatList">
                <!-- Chat items will be dynamically added here -->
            </div>
            
            <div class="sidebar-footer">
                <button class="settings-btn" id="settingsBtn">
                    <span class="settings-icon">⚙</span>
                    Settings
                </button>
            </div>
        </div>
        
        <!-- Main Chat Area -->
        <div class="main-chat">
            <div class="chat-header">
                <button class="sidebar-toggle" id="sidebarToggle">☰</button>
                <h2 id="chatTitle">New Chat</h2>
            </div>
            
            <div class="chat-messages" id="chatMessages">
                <!-- Messages will be dynamically added here -->
            </div>
            
            <div class="chat-input-container" id="chatInputContainer">
                <div class="input-wrapper">
                    <select class="chatbot-select" id="chatbotSelect">
                        <option value="eliza">ELIZA</option>
                    </select>
                    <input type="text" 
                           class="message-input" 
                           id="messageInput" 
                           placeholder="Type your message here..." 
                           autocomplete="off">
                    <button class="send-btn" id="sendBtn">
                        <span class="send-icon">→</span>
                    </button>
                </div>
            </div>
        </div>
    </div>
    
    <!-- Settings Overlay -->
    <div class="settings-overlay" id="settingsOverlay">
        <div class="settings-modal">
            <div class="settings-header">
                <h3>Settings</h3>
                <button class="close-settings" id="closeSettings">×</button>
            </div>
            <div class="settings-content">
                <div class="setting-item">
                    <label for="themeSelect">Theme:</label>
                    <select id="themeSelect">
                        <option value="dark">Dark</option>
                        <option value="light">Light</option>
                    </select>
                </div>
                <div class="setting-item">
                    <button class="danger-btn" id="deleteAllChatsBtn">Delete All Chats</button>
                </div>
            </div>
        </div>
    </div>
    
    <!-- Delete Confirmation Overlay -->
    <div class="confirmation-overlay" id="confirmationOverlay">
        <div class="confirmation-modal">
            <div class="confirmation-header">
                <h3 id="confirmationTitle">Confirm Action</h3>
                <button class="close-confirmation" id="closeConfirmation">×</button>
            </div>
            <div class="confirmation-content">
                <p id="confirmationMessage">Are you sure?</p>
                <div class="confirmation-buttons">
                    <button class="cancel-btn" id="cancelConfirmation">Cancel</button>
                    <button class="confirm-btn" id="confirmAction">Confirm</button>
                </div>
            </div>
        </div>
    </div>
    
    <script src="script.js"></script>
</body>
</html>
